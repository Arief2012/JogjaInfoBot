<!DOCTYPE html>
    <html>
    <head>
        <title>JogjaInfoBot</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for('static', filename='styles/index.css') }}"
        />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" href="/static/images/logo/logo.png" type="image/x-icon" />
    </head>
    <body>
        <div class="card shadow">
        <div class="imgBx img-thumbnail border-3">
            <img
            src="/static/images/background/card-index.jpg"
            alt=""
            />
        </div>
        <div class="content">
            <div class="details">
            <h2>JogjaInfoBot<br /><span>Destinasi Wisata Yogyakarta</span></h2>
            <div class="date">
                <div class="col">
                <h3>Bersih</h3>
                </div>
                <div class="col">
                <h3>Sehat</h3>
                </div>
                <div class="col">
                <h3>Asri</h3>
                </div>
                <div class="col">
                <h3>Nyaman</h3>
                </div>
            </div>
            <div class="text-center">
                <a href="/home" class="btn btn_primary">Get Start</a>
            </div>
            </div>
        </div>
        </div>  
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script>
            gsap.from('.card', {duration:1, rotateY:720, opacity: 0});
        </script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
