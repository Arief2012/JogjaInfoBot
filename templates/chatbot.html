    <!-- Chatbot Body -->
    <!--Chatbot-->
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fa-solid fa-gear fa-spin" style="color: #246fe2"></i
          ><b> JogjaInfoBot</b>
          <i class="fa-solid fa-gear fa-spin" style="color: #246fe2"></i>
        </div>
      </header>

      <main class="msger-chat">
        <div class="msg left-msg">
          <div class="msg-img"></div>

          <div class="msg-bubble">
            <div class="msg-info">
              <div class="msg-info-name">Mas Joko</div>
              <div class="msg-info-time">JogjaInfoBot</div>
            </div>

            <div class="msg-text">
              Hai, Perkenalkan nama saya Mas Joko. Saya bisa membantu anda untuk
              informasi tentang informasi destinasi wisata yang ada di
              Yogyakarta.ðŸ˜„
            </div>
          </div>
        </div>
      </main>

      <form class="msger-inputarea rounded-bottom-3">
        <input
          type="text"
          class="msger-input"
          id="textInput"
          placeholder="Masukkan pesan Anda..."
        />
        <button type="submit" class="msger-send-btn">
          <i
            class="fa-solid fa-paper-plane fa-lg"
            style="color: #246fe2"
          ></i>
        </button>
        <button type="button" class="msger-voice-btn">
          <i
            class="fa-solid fa-microphone fa-beat fa-lg"
            style="color: #246fe2"
          ></i>
        </button>
      </form>
    </section>
    <!-- Chatbot Body End  -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/chatbot.js') }}"></script>
    <script>
      const msgerForm = get(".msger-inputarea");
      const msgerInput = get(".msger-input");
      const msgerChat = get(".msger-chat");
      const voiceBtn = get(".msger-voice-btn");

      // Icons made by Freepik from www.flaticon.com
      const BOT_IMG = "/static/images/logo/logo_jogjainfobot.png";
      const PERSON_IMG = "/static/images/logo/logo-you.png";
      const BOT_NAME = "Mas Joko";
      const PERSON_NAME = "Anda";

      // Tombol suara diklik
      voiceBtn.addEventListener("click", () => {
        startSpeechRecognition();
      });

      // Fungsi untuk memulai pengenalan suara
      function startSpeechRecognition() {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = "id-ID";

        recognition.onstart = () => {
          console.log("Pengenalan suara dimulai. Mulai berbicara...");
        };

        recognition.onresult = (event) => {
          const speechResult = event.results[0][0].transcript;
          msgerInput.value = speechResult;
          sendMessage(); // Mengirim pesan secara otomatis setelah mendapatkan suara
        };

        recognition.onend = () => {
          console.log("Pengenalan suara selesai.");
        };

        recognition.start();
      }

      msgerForm.addEventListener("submit", (event) => {
        event.preventDefault();

        sendMessage(); // Mengirim pesan saat form disubmit
      });

      function sendMessage() {
        const msgText = msgerInput.value;
        if (!msgText) return;

        appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
        msgerInput.value = "";
        botResponse(msgText);
      }

      function appendMessage(name, img, side, text) {
        const msgHTML = `
    <div class="msg ${side}-msg">
      <div class="msg-img" style="background-image: url(${img})"></div>
      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">${name}</div>
          <div class="msg-info-time">${formatDate(new Date())}</div>
        </div>
        <div class="msg-text">${text}</div>
      </div>
    </div>
  `;

        msgerChat.insertAdjacentHTML("beforeend", msgHTML);
        msgerChat.scrollTop += 500;
      }

      function botResponse(rawText) {
        // Bot Response
        $.get("/get", { msg: rawText }).done(function (data) {
          console.log(rawText);
          console.log(data);
          const msgText = data;
          appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        });
      }

      // Fungsi utilitas
      function get(selector, root = document) {
        return root.querySelector(selector);
      }

      function formatDate(date) {
        const h = "0" + date.getHours();
        const m = "0" + date.getMinutes();
        return `${h.slice(-2)}:${m.slice(-2)}`;
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>

      gsap.from(".msger", {

        opacity: 0,
